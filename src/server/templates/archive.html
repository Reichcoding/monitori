{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">Просмотр архивных записей</h1>
<div class="row">
    {% for i in pcs %}
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <a href="/pc_data_{{ i[0] }}">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            {% if i[5]==None %}
                                    <div class="h6 font-weight-bold text-primary text-uppercase mb-1">{{i[1]}}</div>
                                    <div class="text-xs mb-0 font-weight-bold text-gray-800">{{ i[2] }}</div>
                                {% else %}
                                    <div class="h6 font-weight-bold text-primary text-uppercase mb-1">{{i[5]}}</div>
                                        
                                    <div class="text-xs mb-0 font-weight-bold text-gray-800">{{ i[1] }} {{ i[2] }}</div>
                                {% endif %}
                            
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-{% if i[8] == 0%}desktop{% else %}laptop{%endif%} fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
                </a>
            </div>
        </div>
    {% endfor %}
    
</div>
{% endblock %}
