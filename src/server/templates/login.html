<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Monitor Operator</title>

    <!-- Custom fonts for this template-->
    <link href="../static/vendor/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/styles.css" rel="stylesheet">

</head>

<body class="bg-gradient-light">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-12 d-none d-lg-block"></div>
                            <div class="col-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        
                                        <h1 class="h4 text-gray-900 mb-4"> <img src="../static/imgs/logo.png" class="img mr-3" width="50px" height="50px">Monitor Operator</h1>
                                    </div>
                                    <form action="/login" method="POST">
                                        <hr>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Пароль">
                                        </div>
                                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Вход">
                                        <hr>
                                        <div class="w-100 text-center">
                                        <a class="btn btn-danger btn-icon-split " id="message" style="display: none;" onclick="hide_message()">
                                            <span class="icon text-white-40">
                                                <i class="fas fa-exclamation"></i>
                                            </span>
                                            <span class="text" id="session_message">{{get_flashed_messages()[0]}}</span>
                                        </a>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/jquery.easing.min.js"></script>
    <script src="../static/js/template.js"></script>
    <script>
        if ($("#session_message").text()!=""){
            $("#message").fadeIn()
            setTimeout(()=>{
                $("#message").fadeOut()
            },5000)
            
        }
        function hide_message(){
            $("#message").fadeOut()
        }
    </script>

</body>

</html>
