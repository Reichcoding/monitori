<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Мониторинг аппаратного обеспечения">
    <meta name="author" content="Иванов Егор">

    <title>Monitor Operator</title>

    <!-- Custom fonts for this template-->
    <link href="../static/vendor/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/styles.css" rel="stylesheet">
    <link href="../static/vendor/datatables.css" rel="stylesheet">
    <link href="../static/vendor/all.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <ul class="navbar-nav bg-white sidebar sidebar-light accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                <div class="sidebar-brand-icon">
                    <img src="../static/imgs/logo.png" class="img mr-3" width="50px" height="50px">
                </div>
                <div class="sidebar-brand-text mx-3">Monitor Operator</div>
            </a>

            <div class="text-center d-none d-md-inline">
                <button class="rounded border-0" id="sidebarToggle"></button>
            </div>
            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Мониторинг</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/config">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>Настройки</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Архив
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            

            <!-- Nav Item - Utilities Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="/archive">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>Просмотр архива</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">
            
            <!-- Heading -->
            <div class="sidebar-heading">
                В работе:
            </div>
            <!-- Nav Item - Charts -->
            
            <div class="pc_sidebars">

            </div>
            <!-- Sidebar Toggler (Sidebar) -->
            

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white  topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <div class="navbar  mt-4">
                        <div class="h6 mb-4 text-gray-800 nav-item mr-3">{{ request.host }}</div>
                    </div>
                    

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Nav Item - Alerts -->
                        <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle">
                                <span class="text-gray-800 mr-1">В сети: </span> 
                                <span class="text-primary" id="online">-</span>
                            </a>
                        </li>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#logoutModal">
                                <!-- <span class="mr-2 text-gray-800">Выход</span> -->
                                <i class="fas fa-fw fa-power-off"></i>
                            </a>
                        </li>

                    </ul>

                </nav>
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span class="mr-5">Monitor Operator 2024 </span>
                        <a href="#" data-toggle="modal" data-target="#retourModal">
                            <span class="mr-2 text-primary">Обратная связь</span>
                        </a>
                    </div>
                    
                </div>
                    
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Выйти?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Нажмите Выход, если готовы завершить сессию</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Отмена</button>
                    <a class="btn btn-primary" href="/logout">Выход</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="retourModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Обратная связь</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/retour" method="post">
                        <label class="form-label">Ваш E-Mail</label>
                        <div class=" mb-3">
                          <!-- <div class="w-100"> -->
                            <input type="email" class="form-control" name="email"">
                          <!-- </div> -->
                        </div>
                        <label class="form-label">Сообщение</label>
                        <div class=" mb-3">
                          <!-- <div class="w-100"> -->
                            <textarea class="form-control" name="text" cols="40" rows="5"></textarea>
                          <!-- </div> -->
                        </div>
                    
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Отмена</button>
                    <input class="btn btn-primary" type="submit" value="Отправить">
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="../static/vendor/axios.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/card_generator.js"></script>
    <script src="../static/vendor/jquery.min.js"></script>
    <!-- <script src="../static/vendor/dataTables.bootstrap4.min.js"></script>  -->
    <script src="../static/vendor/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/jquery.easing.min.js"></script>
    <script src="../static/vendor/Chart.min.js"></script>
    

    <script src="../static/js/template.js"></script>

    <script>
        if ($("#session_message").text()!=""){
            $("#message").fadeIn()
            setTimeout(()=>{
                $("#message").fadeOut()
            },5000)
            
        }
        function hide_message(){
            $("#message").fadeOut()
        }
    </script>

</body>

</html>
